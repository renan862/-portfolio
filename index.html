<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Dev</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        section {
            min-height: 100vh;
            padding: 80px 0;
        }
        
        .nav-link.active {
            font-weight: bold;
            color: #0d6efd !important;
        }

        #inicio {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://source.unsplash.com/random/1920x1080/?coding');
            background-size: cover;
            color: white;
            display: flex;
            align-items: center;
        }

        .card-project {
            transition: transform 0.3s;
        }

        .card-project:hover {
            transform: translateY(-10px);
        }

        .skill-badge {
            font-size: 1.2rem;
            margin: 5px;
            padding: 15px 20px;
        }

        #contato {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar-example">
    <!-- Navbar -->
    <nav id="navbar-example" class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">DevPortfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#inicio">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projetos">Projetos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#habilidades">Habilidades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contato">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Seção Início -->
    <section id="inicio">
        <div class="container text-center">
            <h1 class="display-4 mb-3">João Silva</h1>
            <p class="lead mb-4">Desenvolvedor Full Stack</p>
            <a href="#projetos" class="btn btn-primary btn-lg">Ver Projetos</a>
        </div>
    </section>

    <!-- Seção Projetos -->
    <section id="projetos" class="bg-white">
        <div class="container">
            <h2 class="text-center mb-5">Projetos Recentes</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card card-project h-100">
                        <img src="https://source.unsplash.com/random/800x600/?app" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Sistema de Gestão</h5>
                            <p class="card-text">Sistema completo para gestão empresarial desenvolvido com React e Node.js</p>
                            <a href="#" class="btn btn-outline-primary">Ver Projeto</a>
                        </div>
                    </div>
                </div>
                <!-- Adicione mais 2 cards -->
            </div>
        </div>
    </section>

    <!-- Seção Habilidades -->
    <section id="habilidades">
        <div class="container text-center">
            <h2 class="mb-5">Habilidades</h2>
            <div class="d-flex flex-wrap justify-content-center">
                <span class="skill-badge badge bg-primary">JavaScript</span>
                <span class="skill-badge badge bg-success">React</span>
                <span class="skill-badge badge bg-danger">Node.js</span>
                <span class="skill-badge badge bg-warning">Python</span>
                <!-- Adicione mais habilidades -->
            </div>
        </div>
    </section>

    <!-- Seção Contato -->
    <section id="contato">
        <div class="container">
            <h2 class="text-center mb-5">Contato</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="contactForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Nome" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="5" placeholder="Mensagem" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar Mensagem</button>
                    </form>
                    <div class="text-center mt-4">
                        <a href="#" class="text-decoration-none me-3">
                            <i class="fab fa-github fa-2x"></i>
                        </a>
                        <a href="#" class="text-decoration-none me-3">
                            <i class="fab fa-linkedin fa-2x"></i>
                        </a>
                        <a href="#" class="text-decoration-none">
                            <i class="fab fa-twitter fa-2x"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Ativar scrollspy
        const scrollSpy = new bootstrap.ScrollSpy(document.body, {
            target: '#navbar-example'
        })

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Mensagem enviada com sucesso!');
            this.reset();
        });
    </script>
</body>
</html>
